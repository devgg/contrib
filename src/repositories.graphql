query Repositories($num_results: Int!, $query: String!, $cursor: String, $labels: [String!]!, $num_languages: Int!, $avatar_size: Int!) {
  search(first: $num_results, query: $query, after: $cursor, type: REPOSITORY) {
    repositoryCount
    pageInfo {
      endCursor
    }
    nodes {
      __typename
      ... on Repository {
        nameWithOwner
        url
        description
        homepageUrl
        owner {
          __typename
          ... on User {
            avatarUrl(size: $avatar_size)
          }
          ... on Organization {
            avatarUrl(size: $avatar_size)
          }
        }
        forkCount
        issues(first: 100, labels: $labels, states: [OPEN]) {
          totalCount
          nodes {
            labels(first: 10) {
              nodes {
                name
                color
              }
            }
          }
        }
        languages(first: $num_languages) {
          nodes {
            name
          }
        }
        #createdAt
        #updatedAt
        #pushedAt
        pullRequests(states: [OPEN]) {
          totalCount
        }
        stargazers {
          totalCount
        }
        repositoryTopics(first: 5) {
          nodes {
            url
            topic {
              name
            }
          }
        }
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    #resetAt
  }
}
